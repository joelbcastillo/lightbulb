<template name="commentsList">

    {{# if isSelected }}
        {{> commentSubmit}}
    {{/ if }}

    <div style="margin-top: 20px; overflow-y: auto;" id="comments">
        {{#each comments}}
            <div class="comment" style="background-color: #f6f6f6">
                {{> commentItem}}
            </div>
        {{/each}}
    </div>
</template>
