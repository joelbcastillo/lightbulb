<template name="projectItem">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="{{pathFor 'projectPage'}}">{{name}}</a>
            </h3>
            <p>
                <span class="pull-right">
                    {{#if ownProject}}
                        <!--<span class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#deleteProjectModal"></span>-->
                        <!--<a href="{{pathFor 'projectEdit'}}"><span class="glyphicon glyphicon-pencil"></span></a>-->
                        <a href="#" data-toggle="modal" data-target="#editProjectModal"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="#" data-toggle="modal" data-target="#deleteProjectModal"><span class="glyphicon glyphicon-trash"></span></a>
                        <!--<a href="#" data-toggle="modal" data-target="#editProjectModal"><span class="glyphicon glyphicon-pencil"></span>Edit</a>-->
                        <!--<a href="#" data-toggle="modal" data-target="#deleteProjectModal"><span class="glyphicon glyphicon-trash"></span>Delete</a>-->
                    {{else}}
                        {{author}}
                    {{/if}}
                </span>
            </p>
        </div>
        <div class="panel-body">
            <p>{{description}}</p>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div class="modal fade" id="editProjectModal" tabindex="-1" role="dialog" aria-labelledby="editProjectModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Project</h4>
                </div>
                <div class="modal-body">
                    {{> projectEdit name=name}}
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Project Modal -->
    <div class="modal fade" id="deleteProjectModal" tabindex="-1" role="dialog" aria-labelledby="deleteProjectModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this project?</h4>
                </div>
                <div class="modal-body">
                    <button class="btn btn-danger delete-project" data-dismiss="modal">Yes</button>
                    <button class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

</template>
