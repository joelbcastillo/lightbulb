<template name="projectEdit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" id="name" type="text" values="" placeholder="Project name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <input name="description" id="description" type="text" values="" placeholder="Describe your project" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete Project</a>
    </form>
</template>
