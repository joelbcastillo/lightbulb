<template name="sparkItem">

    <div class="spark well {{status}}">
        <h5>
            <span class="glyphicon glyphicon-flash"></span>
            {{body}}
        </h5>

        <a href="#" class="btn btn-default spark-comment">Comments ({{ commentsCount }})</a>
        <div class="btn-group pull-right" role="group" aria-label="...">
            <button type="button" class="btn btn-default upvote"><span class="glyphicon glyphicon-arrow-up"></span></button>
            <button type="button" class="btn btn-default downvote"><span class="glyphicon glyphicon-arrow-down"></span></button>
            <a class="btn btn-danger delete pull-right" href="#">X</a>
        </div>

    </div>

</template>
