<template name="bulbPage">
    <div class="bulb-page page">
        {{> bulbItem }}
        <ul class="sparks">
            {{#each sparks}}
                {{> sparkItem }}
            {{/each}}
        </ul>
        {{# if currentUser }}
            {{> sparkSubmit }}
        {{else}}
            <p> Please log in to add a new Spark. </p>
        {{/ if }}
    </div>
</template>
