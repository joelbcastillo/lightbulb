<template name="bulbSubmit">
    <form class="main form page">
        <div class="form-group {{errorClass 'title'}}">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Name your bulb" class="form-control"/>
                <span class="help-block">{{ errorMessage 'title' }}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'synopsis'}}">
            <label class="control-label" for="synopsis">Synopsis</label>
            <div class="controls">
                <input name="synopsis" id="synopsis" type="text" value="" placeholder="Your synopsis" class="form-control"/>
                <span class="help-block">{{ errorMessage 'synopsis'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
