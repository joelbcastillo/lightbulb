<template name="bulbItem">

                <img src="http://placehold.it/50x50" />
            </div>
            <div class="col-xs-11" style="padding-left: 10px;">
                <a href="{{pathFor 'bulbPage'}}">{{title}}</a>

        </div>
    </div>
</template>
