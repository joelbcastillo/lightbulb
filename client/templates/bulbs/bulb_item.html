<template name="bulbItem">
    <div class="bulb">
        <div class="bulb-content">
            <h3>{{title}}<span>&nbsp;&nbsp;{{synopsis}}</span></h3>
            <p>
                submitted by {{author}}
                <a href="{{pathFor 'bulbPage'}}">{{sparksCount}} Sparks</a>
                {{#if ownBulb}}<a href="{{pathFor 'bulbEdit'}}">Edit</a>{{/if}}
            </p>
        </div>
        <a href="{{ pathFor 'bulbPage' }}" class="discuss btn btn-default">Discuss</a>
    </div>
</template>
